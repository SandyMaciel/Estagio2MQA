<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<div class = "center wow fadeInDown"  > 
<legend><h1><font color="000000"> Cadastrar Instituição</font></h1></legend></div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Nome da instituição:</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="nome" class="form-control input-md" required="">
    
  </div>
</div>


<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Senha</label>
  <div class="col-md-4">
    <input id="passwordinput" name="passwordinput" type="password" placeholder="Senha" class="form-control input-md">
    <span class="help-block"></span>
  </div>
</div>
<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Confirmar Senha</label>
  <div class="col-md-4">
    <input id="passwordinput" name="passwordinput" type="password" placeholder="Senha" class="form-control input-md"required="">
    <span class="help-block"></span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Endereço</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="endereço" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">CNPJ</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="cnpj" class="form-control input-md" required="">
  <span class="help-block">CNPJ da instiuição</span>  
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">Sobre a instiuição</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="textarea" name="textarea">Escreva sobre a instuição ( objetivos, o que faz e etc.)</textarea>
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-4 control-label" for="checkboxes">Estamos precisando de:</label>
  <div class="col-md-4">
  <div class="checkbox">
    <label for="checkboxes-0">
      <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
      Voluntários
    </label>
    </div>
  <div class="checkbox">
    <label for="checkboxes-1">
      <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
      Material de higiene
    </label>
    </div>
  <div class="checkbox">
    <label for="checkboxes-2">
      <input type="checkbox" name="checkboxes" id="checkboxes-2" value="3">
      Material escolar
    </label>
    </div>
  <div class="checkbox">
    <label for="checkboxes-3">
      <input type="checkbox" name="checkboxes" id="checkboxes-3" value="4">
      Cupom Fiscal
    </label>
    </div>
  <div class="checkbox">
    <label for="checkboxes-4">
      <input type="checkbox" name="checkboxes" id="checkboxes-4" value="5">
      Ideias
    </label>
    </div>
  <div class="checkbox">
    <label for="checkboxes-5">
      <input type="checkbox" name="checkboxes" id="checkboxes-5" value="">
      Doe Agora
    </label>
    </div>
  <div class="checkbox">
    <label for="checkboxes-6">
      <input type="checkbox" name="checkboxes" id="checkboxes-6" value="">
      Captação de Recursos
    </label>
    </div>
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton">Adicionar imagem da instituição</label>
  <div class="col-md-4">
    <input id="filebutton" name="filebutton" class="input-file" type="file">
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id"></label>
  <div class="col-md-8">
    <button id="button1id" name="button1id" class="btn btn-success">Enviar</button>
    <button id="button2id" name="button2id" class="btn btn-warning">Cancelar</button>
  </div>
</div>

</fieldset>
</form>
